<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/goods-list.css">
    <title>品优购商品列表</title>
</head>

<body>
    <!-- 商品列表头部 -->
    <header class="goods-header mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">导航栏</h1>
        <a class="fa fa-search mui-pull-right"></a>
    </header>

    <!-- 商品列表内容块 -->
    <div class="goods-container">
        <div>
            <ul class="goods_list">
            </ul>
        </div>
    </div>

    <!-- 公共模板：底部导航 -->
    <footer class="pyg-footer">
        <a href="index.html">
            <span class="fa fa-home"></span>
            <div>首页</div>
        </a>
        <a href="pages/category.html">
            <span class="fa fa-list-ul "></span>
            <div>分类</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart "></span>
            <div>购物车</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user-circle"></span>
            <div>我的</div>
        </a>
    </footer>
</body>
<!-- 商品列表内容模板 -->
<script type="text/template" id="goodsListTemp">
    {{each data value index}}
        <li>
            <a href="goods-detail.html?goods_id={{value.goods_id}}">
                <div class="goodsLeft">
                    <img src="{{value.goods_small_logo}}" alt="">
                </div>
                <div class="goodsRight">
                    <div class="goodsName mui-ellipsis">{{value.goods_name}}</div>
                    <div class="goodsPrice">￥{{value.goods_price}}</div>
                </div>
            </a>
        </li>
    
    {{/each}}
</script>
<script src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/goods-list.js"></script>

</html>
