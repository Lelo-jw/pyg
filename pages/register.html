<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/lib/mui/css/mui.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>品优购商品列表</title>
</head>

<body>
    <!-- 商品列表头部 -->
    <header class="detail-header mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">注册</h1>
    </header>
    <div class="register_container">
        <!-- 注册表单 -->
        <form class="mui-input-group">
            
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号码">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" name="code" class="mui-input-clear" placeholder="请输入验证码">
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
                <input type="text" name="email" class="mui-input-clear" placeholder="请输入邮箱">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" name="pwd" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                    <label>确认密码</label>
                    <input type="password" name="pwd2" class="mui-input-password" placeholder="确认密码">
            </div>
            <div class="mui-input-row mui-radio">
                    <label>女</label>
                    <input name="gender" type="radio"  checked>
            </div>
            <div class="mui-input-row mui-radio">
                    <label>男</label>
                    <input name="gender" type="radio">
            </div>
        </form>
        <div class="btn-tools">
                <a href="login.html" class="btn-login mui-btn mui-btn-primary mui-btn-outlined">登录</a>
                <button type="button" class="btn-register mui-btn mui-btn-primary">注册</button>
        </div>
    </div>
</body>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/js/common.js"></script>
<script src="/js/register.js"></script>

</html>
