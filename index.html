<!-- 轮播图模板 -->
<script type="text/html" id="loopTemp">
    <div class="mui-slider">
               <!-- 图片 -->
               <div class="mui-slider-group mui-slider-loop">
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[data.length-1].image_src}}" /></a></div>
                    {{each data  value index}}
                    <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
                    {{/each}}
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[0].image_src}}" /></a></div>
               </div>
               <!-- 索引器 -->
               <div class="mui-slider-indicator">
                         {{each data  value index}}
                         {{if index==0}}
                    <div class="mui-indicator mui-active"></div>
                    {{/if}}
                    {{if index!=0}}
                    <div class="mui-indicator"></div>
                    {{/if}}
                    {{/each}}
               </div>
          </div>
</script>
<!-- 商品列表模板 -->
<script type="text/template" id="proTemp">
    {{each data value1 index1}}
    <div class="pyg-goodslist">
            <div class="goodsTitle"><img src="{{value1.group_img}}" alt=""></div>
            <ul>
                {{each value1.goods value2 index2}}
                <li>
                    <a href="pages/goods-detail.html?goods_id={{value2.goods_id}}">
                        <img src="{{value2.goods_small_logo}}"
                            alt="">
                        <div class="goodsName">{{value2.goods_name}}</div>
                        <div class="goodsPrice">￥{{value2.goods_price}}</div>
                    </a>
                    <a href="pages/goods-list.html?cid={{value2.cat_id}}"><button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">找相似</button></a>
                </li>
                {{/each}}
            </ul>     
    </div>
    {{/each}}
</script>
